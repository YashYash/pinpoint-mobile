<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- Jquery -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Angular Script -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-sanitize.js"></script>

  <!-- Socket.io -->
  <script src="js/vendor/socket.js"></script>

  <!-- Hammer.js -->
  <script src="js/vendor/gestures.js"></script>

  <script src="js/vendor/infinite-scroll.js"></script>

  <!-- app.js -->
  <script src="js/app.js"></script>

  <script type="text/javascript" src="js/controllers/adController.js"></script>


  <!-- CONTROLLERS & DIRECTIVES & FACTORIES-->

  <!-- global -->
  <script type="text/javascript" src="js/directives/globalDirective.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="js/factories/geoService.js"></script>

  <!-- ngStorage -->
  <script src="lib/ngstorage/ngStorage.min.js"></script>
  
  <!-- auth -->
  <script src="//code.angularjs.org/1.2.16/angular-cookies.js" type="text/javascript">
  </script>

  <script type="text/javascript" src="js/controllers/loginCtrl.js"></script>

  <script type="text/javascript" src="js/controllers/registerCtrl.js"></script>

  <!-- landing -->
  <script type="text/javascript" src="js/controllers/landingCtrl.js"></script>

  <script type="text/javascript" src="js/directives/landingDirective.js"></script>

  <!-- stream -->
  <script type="text/javascript" src="js/controllers/streamController.js"></script>

  <!-- categories -->
  <script type="text/javascript" src="js/controllers/categoriesController.js"></script>

  <script type="text/javascript" src="js/controllers/adsController.js"></script>

  <script type="text/javascript" src="js/controllers/categoryadController.js"></script>

  <!-- post -->
  <script type="text/javascript" src="js/controllers/postController.js"></script>

  <script type="text/javascript" src="js/controllers/postidController.js"></script>

  <script type="text/javascript" src="js/controllers/postcategoriesController.js"></script>

  <script type="text/javascript" src="js/controllers/postformController.js"></script>

  <!-- Chat -->
  <script type="text/javascript" src="js/controllers/chatController.js"></script>

  <!-- account -->
  <script type="text/javascript" src="js/controllers/AccountCtrl.js"></script>

</head>

<body ng-app="pinpoint" animation="slide-left-right-ios7">
  <global-directive>
    <!-- 
        The nav bar that will be updated as we navigate between views.
      -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
    <ion-nav-view></ion-nav-view>
  </global-directive>
</body>

</html>
