<h1>Chat</h1>
<ion-view title="Chat">
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search.title">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="has-header" id="ads-container">
  <ion-list>
      <ion-item type="item-text-wrap" ng-repeat="chat in chats | filter:search">
        <a ng-href="/#/tab/chat/room/{{chat._id}}/{{userid}}">{{chat.username}}</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
