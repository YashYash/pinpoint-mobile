<h1>This is ads.html</h1>
<ion-view title="Ads">
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search.title">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="has-header" id="ads-container">
    <ion-item type="item-text-wrap" ng-repeat="ad in ads | filter:search">
      <a ng-href="/#/tab/categories/ad/{{ad._id}}">{{ad.title}}</a>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
