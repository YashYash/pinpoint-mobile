<ion-view title="Ad page">
  <ion-content has-header="true" padding="true">
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="http://i.ebayimg.com/00/s/NDUxWDgwMA==/z/aXkAAOSw1x1UOfpW/$_35.JPG">
        <h2>{{ad.title}}</h2>
        <p>{{avatar}}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" ng-src="{{avatar}}">
        <p>
          {{ad.description}}
        </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Add to your list
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Chat
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
