<ion-view title="{{catName}}">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>
  <ion-content class="has-header">
    <form ng-submit="newAd()">
      <label for="name" class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" ng-model="ad.adtitle" placeholder="title">
      </label>
      <label for="name" class="item item-input">
        <span class="input-label">Price</span>
        <input type="text" ng-model="ad.price" placeholder="Price">
      </label>
      <label class="item item-input" ng-if="catName === 'Automobiles'">
        <span class="input-label">Make</span>
        <input type="text" ng-model="ad.make" placeholder="Make">
      </label>
      <label class="item item-input" ng-if="catName === 'Automobiles'">
        <span class="input-label">Model</span>
        <input type="text" ng-model="ad.Model" placeholder="Model">
      </label>
      <label class="item item-input" ng-if="catName === 'Automobiles'">
        <span class="input-label">Kilometers</span>
        <input type="text" ng-model="ad.kilometers" placeholder="kilometers">
      </label>
      <label class="item item-input" ng-if="catName === 'Automobiles'">
        <span class="input-label">Type</span>
        <input type="text" ng-model="ad.vehicletype" placeholder="Sedan, Coupe, Suv, Motorcycle, RV ...">
      </label>
      <label class="item item-input" ng-if="catName === 'Automobiles'">
        <span class="input-label">Transmission</span>
        <input type="text" ng-model="ad.transmission" placeholder="transmission">
      </label>
      <label class="item item-input" ng-if="catName === 'Automobiles'">
        <span class="input-label">Color</span>
        <input type="text" ng-model="ad.color" placeholder="color">
      </label>
      <label class="item item-input" ng-if="catName === 'Automobiles'">
        <span class="input-label">Drive</span>
        <input type="text" ng-model="ad.drive" placeholder="drive">
      </label>
      <label class="item item-input" ng-if="catName === 'Automobiles'">
        <span class="input-label">Fuel</span>
        <input type="text" ng-model="ad.fuel" placeholder="fuel">
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <input type="text" ng-model="ad.description" placeholder="description">
      </label>
      <label class="item item-input" ng-if="catName === 'Real Estate'">
        <span class="input-label">Pet Friendly?</span>
        <input type="text" ng-model="ad.petfriendly" placeholder="petfriendly">
      </label>
      <label class="item item-input" ng-if="catName === 'Real Estate'">
        <span class="input-label">Furnished</span>
        <input type="text" ng-model="ad.furnished" placeholder="furnished">
      </label>
      <label class="item item-input" ng-if="catName === 'Real Estate'">
        <span class="input-label">Bathrooms</span>
        <input type="text" ng-model="ad.bathrooms" placeholder="bathrooms">
      </label>
      <label class="item item-input" ng-if="catName === 'Real Estate'">
        <span class="input-label">Size</span>
        <input type="text" ng-model="ad.size" placeholder="size">
      </label>
      <label class="item item-input">
        <span class="input-label">Tags</span>
        <input type="text" ng-model="ad.tags" placeholder="tags">
      </label>
      <button ng-if="ad.address.length > 1" class="button button-positive button-block" type="submit">
        Creat New Ad
      </button>
    </form>
    <div ng-repeat="account in accounts">
      {{account.username}}
    </div>
  </ion-content>
</ion-view>
