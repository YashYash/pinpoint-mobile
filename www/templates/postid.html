<ion-view title="Post Id">
  <ion-content has-header="true" padding="true">
    The ad info will go here.


    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="http://i.ebayimg.com/00/s/NDUxWDgwMA==/z/aXkAAOSw1x1UOfpW/$_35.JPG">
        <h2>{{post.title}}</h2>
        <p>{{avatar}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{avatar}}">
        <p>
          {{post.description}}
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Add to your list
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox" ng-click="startChat(post.user)"></i>
          Chat
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>

    </div>


  </ion-content>
</ion-view>
